name: Docs update

on:
  schedule:
    - cron: "0 0 * * 0" # Run every Sunday at 0:00 UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  docs-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm add -D execa fs-extra glob @google/genai p-limit js-yaml xml2js tsx

      - name: Run Update and Translation Script
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
          GITHUB_HEAD_REF: ${{ github.head_ref || github.ref_name }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: pnpm tsx .github/scripts/docs-pipeline.mjs

      - name: Create Summary
        if: always()
        run: echo "Workflow finished. Check logs for details." >> $GITHUB_STEP_SUMMARY
